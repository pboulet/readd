    <!-- modals -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog" >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">Checkout</h4>
              <div class="stepwizard">
                <div class="stepwizard-row setup-panel">
                    <div class="stepwizard-step">
                        <button class="btn btn-primary btn-circle"  
                           data-bind="css: {'btn-primary' : $root.currentCheckoutStepNum() == 1, 
                                            'btn-default' : $root.currentCheckoutStepNum() != 1},
                                      click: $root.setCurrentCheckoutStepNum.bind(1, $root)">1</button>
                        <p style="font-size:12px" 
                           data-bind="style:{'font-weight': $root.currentCheckoutStepNum() == 1 ? 'bold' : 'normal'}">
                            Step 1 - Billing & Shipping Information</p>
                    </div>
                   <div class="stepwizard-step">
                        <button class="btn btn-primary btn-circle" 
                           data-bind="css: {'btn-primary' : $root.currentCheckoutStepNum() == 2, 
                                            'btn-default' : $root.currentCheckoutStepNum() != 2},
                                      click: $root.setCurrentCheckoutStepNum.bind(2, $root),
                                      disable:  (!$root.checkoutBillingAddress.isValid() ||
                                                ($root.showCheckoutMailingAddressForm() == 'Yes' &&                                                                                             !$root.checkoutMailingAddress.isValid()))">2</button>
                        <p style="font-size:12px"
                           data-bind="style:{'font-weight': $root.currentCheckoutStepNum() == 2 ? 'bold' : 'normal'}">
                            Step 2 - Payment Information</p>
                    </div>
                   <div class="stepwizard-step">
                        <button class="btn btn-primary btn-circle" 
                           data-bind="css: {'btn-primary' : $root.currentCheckoutStepNum() == 3, 
                                            'btn-default' : $root.currentCheckoutStepNum() != 3},
                                      click: $root.setCurrentCheckoutStepNum.bind(3, $root),
                                        disable:  (!$root.checkoutBillingAddress.isValid() ||
                                                        ($root.showCheckoutMailingAddressForm() == 'Yes' &&                                                                                             !$root.checkoutMailingAddress.isValid()) ||
                                                                !$root.checkoutPaymentInfo.isValid())">3</button>
                        <p style="font-size:12px"
                           data-bind="style:{'font-weight': $root.currentCheckoutStepNum() == 3 ? 'bold' : 'normal'}">
                            Step 3 - Review Your Bill</p>
                    </div>
                </div>
            </div>
          </div>
          <div class="modal-body">
            <form role="form">
                <div class="row" id="checkout-step">
                    <!-- ko template: {name: "checkout-step-" + $root.currentCheckoutStepNum()} -->
                    <!-- /ko -->
                </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" 
                    data-bind="click: $root.cancelCheckout.bind($root)">Cancel</button>
            <button type="button" class="btn btn-primary" 
                    data-bind="visible: $root.currentCheckoutStepNum() > 1, click: $root.decrementCurrentCheckoutStepNum.bind($root)">Back
            </button>
            <button type="button" class="btn btn-primary" 
                    data-bind="visible: $root.currentCheckoutStepNum() < 3, click: $root.incrementCurrentCheckoutStepNum.bind($root)">Next
            </button>
            <button type="button" class="btn btn-success" data-bind="visible: $root.currentCheckoutStepNum() > 2,
                                                                        click: $root.completeCheckout">Checkout</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script type="text/html" id="checkout-payment-template">
        <div class="col-sm-12">
            <form class="form-horizontal" role="form">
              <div class="form-group" data-bind="validationElement: $data.nameOnCard">
                <label class="control-label col-sm-3 " >Name on Card</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name"
                            data-bind="value: $data.nameOnCard">
                </div>
              </div>
                <div class="form-group" data-bind="validationElement: $data.creditCardProvider">
                    <label class="control-label col-sm-3">Credit Card Provider</label>
                    <div class="col-sm-9">
                        <select id="creditCardType" name="creditCardType" class="form-control"
                                    data-bind="value: $data.creditCardProvider">
                            <option value="" selected="selected">(-- Please Select A Card Provider -- )</option>
                            <option value="Visa">Visa</option>
                            <option value="Mastercard">MasterCard</option>
                            <option value="AmericanExpress">American Express</option>
                            <option value="DinersClub">Diners Club</option>
                            <option value="Discover">Discover</option>
                            <option value="JCB">JCB</option>
                        </select>
                    </div>
                </div>
              <div class="form-group" data-bind="validationElement: $data.creditCardNumber">
                <label class="col-sm-3 control-label" for="card-number">Card Number</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="card-number" id="card-number" placeholder="Credit Card Number"
                            data-bind="value: $data.creditCardNumber">
                </div>
              </div>
              <div class="form-group" data-bind="validationElement: $data.expirationDateMonth">
                <label class="control-label col-sm-3" for="expiry-month">Expiration Date</label>
                <div class="col-sm-9">
                  <div class="row">
                    <div class="col-sm-4">
                      <select class="form-control col-sm-2" name="expiry-month" id="expiry-month"
                                    data-bind="value: $data.expirationDateMonth">
                        <option value="">Month</option>
                        <!-- ko if: $data.expirationDateYear() != 15 -->
                        <option value="01">Jan (01)</option>
                        <option value="02">Feb (02)</option>
                        <option value="03">Mar (03)</option>
                        <option value="04">Apr (04)</option>
                        <option value="05">May (05)</option>
                        <option value="06">June (06)</option>
                        <option value="07">July (07)</option>
                        <!-- /ko -->
                        <option value="08">Aug (08)</option>
                        <option value="09">Sep (09)</option>
                        <option value="10">Oct (10)</option>
                        <option value="11">Nov (11)</option>
                        <option value="12">Dec (12)</option>
                      </select>
                    </div>
                    <div class="col-sm-4">
                      <select class="form-control" name="expiry-year"
                                    data-bind="value: $data.expirationDateYear">
                        <option value="15">2015</option>
                        <option value="16">2016</option>
                        <option value="17">2017</option>
                        <option value="18">2018</option>
                        <option value="19">2019</option>
                        <option value="20">2020</option>
                        <option value="21">2021</option>
                        <option value="22">2022</option>
                        <option value="23">2023</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group" data-bind="validationElement: $data.cardCVV">
                <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code"
                            data-bind="value: $data.cardCVV">
                </div>
              </div>
            </form>
        </div>
    </script>
    
    <script type="text/html" id="checkout-review-template">
        <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-6">
                                <address>
                                <strong>Billed To:</strong><br>
                                    <span data-bind="text: $root.checkoutBillingAddress().fullName"></span><br>
                                    <span data-bind="text: $root.checkoutBillingAddress().addressLineOne"></span><br>
                                    <!-- ko if: $root.checkoutBillingAddress().addressLineTwo().length > 0 -->
                                    <span data-bind="text: $root.checkoutBillingAddress().addressLineTwo"></span><br>
                                    <!-- /ko -->
                                    <span data-bind="text: $root.checkoutBillingAddress().city() + ', ' +
                                                            $root.checkoutBillingAddress().stateOrProvince() + ', ' +
                                                                $root.checkoutBillingAddress().country()"></span><br>
                                    <span data-bind="text: $root.checkoutBillingAddress().postalCode"></span>
                                </address>
                            </div>
                            <div class="col-xs-6 text-right">
                                <address>
                                <strong>Shipped To:</strong><br>
                                    <!-- ko if: $root.showCheckoutMailingAddressForm() == 'Yes' -->
                                    <span data-bind="text: $root.checkoutMailingAddress().fullName"></span><br>
                                    <span data-bind="text: $root.checkoutMailingAddress().addressLineOne"></span><br>
                                    <!-- ko if: $root.checkoutMailingAddress().addressLineTwo().length > 0 -->
                                    <span data-bind="text: $root.checkoutMailingAddress().addressLineTwo"></span><br>
                                    <!-- /ko -->
                                    <span data-bind="text: $root.checkoutMailingAddress().city() + ', ' +
                                                            $root.checkoutMailingAddress().stateOrProvince() + ', ' +
                                                                $root.checkoutMailingAddress().country()"></span><br>
                                    <span data-bind="text: $root.checkoutMailingAddress().postalCode"></span>
                                    <!-- /ko -->
                                    <!-- ko ifnot: $root.showCheckoutMailingAddressForm() == 'Yes' -->
                                    <span>Same as billing address.</span>
                                    <!-- /ko -->
                                </address>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6">
                                <address>
                                    <strong>Payment Method:</strong><br>
                                    <span data-bind="text: $root.checkoutPaymentInfo().creditCardProvider() + ' ending with ****' + 
                                        $root.checkoutPaymentInfo().creditCardNumber().substr(
                                                     $root.checkoutPaymentInfo().creditCardNumber().length - 4);"></span><br>
                                </address>
                            </div>
                            <div class="col-xs-6 text-right">
                                <address>
                                    <strong>Order Date:</strong><br>
                                    <span data-bind="text: (new Date()).toString()"></span><br><br>
                                </address>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><strong>Order summary</strong></h3>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-condensed">
                                        <thead>
                                            <tr>
                                                <td><strong>Item</strong></td>
                                                <td class="text-center"><strong>Price</strong></td>
                                                <td class="text-center"><strong>Quantity</strong></td>
                                                <td class="text-right"><strong>Totals</strong></td>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- ko foreach: {data: $root.booksInCart, as:'book'} -->
                                            <tr>
                                                <td data-bind="text: book.title"></td>
                                                <td class="text-center" data-bind="text: '$' + (book.price).toFixed(2)"></td>
                                                <td class="text-center" data-bind="text: book.quantity">1</td>
                                                <td class="text-right"  
                                                    data-bind="text: '$' + (book.price * book.quantity()).toFixed(2)"></td>
                                            </tr>
                                            <!-- /ko -->
                                            <tr>
                                                <td class="thick-line"></td>
                                                <td class="thick-line"></td>
                                                <td class="thick-line text-center"><strong>Subtotal</strong></td>
                                                <td class="thick-line text-right" 
                                                    data-bind="text: '$' + $root.cartSubTotal().toFixed(2)"></td>
                                            </tr>
                                            <tr>
                                                <td class="no-line"></td>
                                                <td class="no-line"></td>
                                                <td class="no-line text-center"><strong>Shipping</strong></td>
                                                <td class="no-line text-right" data-bind="text: '$' + (15).toFixed(2)"></td>
                                            </tr>
                                            <tr>
                                                <td class="no-line"></td>
                                                <td class="no-line"></td>
                                                <td class="no-line text-center"><strong>Total</strong></td>
                                                <td class="no-line text-right" 
                                                    data-bind="text: '$' + ($root.cartSubTotal() + 15).toFixed(2);"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </script>
                                      
    <!-- jQuery -->
    <script src="../libs/jquery.js"></script>
    
    <!-- knockoutJS & knockout-validation -->
    <script src="../libs/knockout/knockout-3.3.0.js"></script>
    <script src="../libs/knockout-validation/knockout.validation.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../libs/bootstrap-3.3.4/js/bootstrap.min.js"></script>

    <script src="./js/Bookshelf.js"></script>
    
    <!-- toastr -->
    <script src="../libs/toastr/toastr.min.js"></script>

    <script src="../libs/chosen/chosen.jquery.min.js"></script>

</body>
